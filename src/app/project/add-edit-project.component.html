<div class="app-fullscreen">

    <navbar></navbar>

    <div>
      <!-- TODO: *ngIf that regulates title, New v. Edit-->
      <h3>New project</h3>
    </div>
    <div class="add-edit-project-body">
          <form (ngSubmit)="onSubmit()" #projectForm="ngForm">
              <label for="project.name">Title</label>
              <input type="text"
                     class="form-control"
                     id="project.name"
                     name="project.name"
                     placeholder="Title"
                     [(ngModel)]="model.project.name">
              <label for="project.description">Description</label>
              <input type="text"
                     class="form-control"
                     id="project.description"
                     name="project.description"
                     placeholder="Description"
                     [(ngModel)]="model.project.description">
              <!-- TODO: Add city dropdown -->
              <scenario-dropdown [project]="model.project"></scenario-dropdown>
              <model-dropdown [project]="model.project"></model-dropdown>
              <button type="submit"
                      class="btn btn-default"
                      [disabled]="!projectForm.form.valid">Create Project</button>
          </form>
    </div>
</div>
