<div class="app-fullscreen">

    <navbar></navbar>

    <div class="form">
        <div class="project-title">
          <!-- TODO: *ngIf that regulates title, New v. Edit-->
          <h3>New project</h3>
        </div>
        <div class="add-edit-project-body">
              <form (ngSubmit)="onSubmit()" #projectForm="ngForm">
                  <label for="project.name">Title</label>
                  <input type="text"
                         class="form-control"
                         id="project.name"
                         name="project.name"
                         [(ngModel)]="model.project.name">
                  <label for="project.description">Description</label>
                  <textarea type="text"
                         class="form-control description"
                         id="project.description"
                         name="project.description"
                         [(ngModel)]="model.project.description"></textarea>
                  <!-- TODO: Add city dropdown -->
                  <label for="project.scenario">Scenario</label>
                  <scenario-dropdown class="form-control" [project]="model.project"></scenario-dropdown>
                  <label for="project.models">Models</label>
                  <model-dropdown class="form-control" [project]="model.project"></model-dropdown>
                  <button type="submit"
                          class="btn btn-default"
                          [disabled]="!projectForm.form.valid">Create Project</button>
              </form>
        </div>
    </div>
</div>
