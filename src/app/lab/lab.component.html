  <div class="app-fullscreen" *ngIf="this.project">

    <navbar [projectID]="project.id"></navbar>

    <div class="flex-container">

      <sidebar class="sidebar-content scrollable" (onIndicatorSelected)="indicatorSelected($event)"></sidebar>

      <div class="flex-expand">
        <nav class="controls">
          <div class="nav-left">
            <!-- city selector -->
            <city-dropdown [project]="project.project_data"></city-dropdown>

            <!-- scenario selector -->
            <scenario-dropdown [project]="project.project_data"></scenario-dropdown>

            <!-- climate model selector -->
            <model-modal [project]="project.project_data"></model-modal>

          </div>
          <div class="nav-right"></div>
        </nav>
        <div class="charts scrollable">
          <div class="chart" *ngFor="let chart of project.project_data.charts">
            <chart [chart]="chart"
                   [city]="project.project_data.city"
                   [models]="project.project_data.models"
                   [scenario]="project.project_data.scenario"
                   [multiChartScrubber]="project.project_data.multiChartScrubber"
                   (onRemoveChart)="removeChart($event)"
                   (onChartSettingChanged)="chartSettingChanged()"></chart>
          </div>
        </div>
      </div>
    </div>
  </div>
