<div class="chart" *ngFor="let chart of chartList">
  <div class="chart-heading">
    <h2 class="chart-label">
      {{chart}}
    </h2>
    <div class="chart-actions">
      <button class="button button-link" data-toggle="tooltip" data-placement="bottom" data-delay="300" title="" data-original-title="Export"><i class="icon icon-export"></i>=></button>
      <button class="button button-link" data-toggle="tooltip" data-placement="bottom" data-delay="300" title="" data-original-title="Options"><i class="icon icon-cog">i</i></button>
    </div>
  </div>
  <div class="chart-body">
    <line-graph [config]="chartConfig" [indicator]="chart"></line-graph>
    <!-- TODO: Insert d3 chart here -->
  </div>
</div>
